<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Ping Pong</title>
  </head>
  <body>
    <h1>Ping Pong</h1>
    <h2>Lets Play!</h2>
    <h3>Rules:</h3>
    <p>Ping Pong will count up to your number from 1 with the following exceptions:</p>
    <ol>
      <li>Numbers divisible by 3 become "ping"</li>
      <li>Numbers divisible by 5 become "pong"</li>
      <li>Numbers divisible by 3 and 5 become "pingpong"</li>
    </ol>
    <div id="container">
      <form id="ping-pong-form" >
        <div class="form-group">
          <label for="num">Please enter a number:</label>
          <input id="num" type="number" class="form-control" pattern="[0-9]" placeholder="Please enter a whole number">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <ul id="output">
      </ul>
    </div>
  </body>
</html>
